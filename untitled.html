<html>
	<head>
    <link rel="stylesheet" href="accordion.css">
    <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script type='module'>
			import {FactorioData} from './data.js';
			import {util} from './util.js';
			function resolveAll(ps){
			  // ps is {key:promise ...}
			  // returns a Promise that resolves to {key:promise value}
			  // will reject with any error
			  var values={};
			  return Object.entries(ps).map(([k,p])=>p.then(data=>{values[k]=data;})).reduce((p1,p2)=>p1.then(()=>p2)).then(()=>values);
			}
			var datap=fetch('SE.json').then(r=>r.json());
			var localep=fetch('SElocale.json').then(r=>r.json());
			resolveAll({'data':datap,'locale':localep}).then(d=>{
				window.data=new FactorioData(d.data,d.locale);
			}).then(()=>{renderrecipe('se-iridium-ingot');renderitem('se-pyroflux');});
			window.util=util;
		  import * as mdata from './data.js';
		  import * as mimage from './image.js';
		  import * as mnormalize from './normalize.js';
		  import * as mprocess from './process.js';
		  import * as mtowiki from './towiki.js';
		  import * as mutil from './util.js';
		  import * as mwikiapi from './wikiapi.js';
		  window.wiki='https://spaceexploration.miraheze.org';
		  window.mdata=mdata;
			window.mimage=mimage;
			window.mnormalize=mnormalize;
			window.mprocess=mprocess;
			window.mtowiki=mtowiki;
			window.mutil=mutil;
			window.mwikiapi=mwikiapi;
		  import * as maccordion from './accordion.js';
			window.maccordion=maccordion;
		  import * as meditjson from './editjson.js';
			window.meditjson=meditjson;
		  //import * as m from './.js';
			//window.m=m;
		</script>
		<script>
			function getimage(data,size) {
	      var img=document.createElement('img');
	      document.querySelector('body').append(img);
		    return mimage.makeicon(data,size).then(iconcanvas=>{
		    	return toObjectURL(iconcanvas);
		    }).then(url=>{
		      img.src=url;
		    });
		  }

			function toObjectURL(canvas){
				if(typeof canvas.convertToBlob=='function'){
			    return canvas.convertToBlob().then(URL.createObjectURL);
			  }else{
			    return new Promise(resolve=>canvas.toBlob(resolve)).then(URL.createObjectURL);
			  }
			}

			function addstyles(element,styles){
				// styles is {style name:style value}
				for(var [key,value] of Object.entries(styles)){
					element.style[key]=value;
				}
			}

			function addclasses(element,classes){
				// classes is [class...]
				for(var c of classes){
					element.classList.add(c);
				}
			}

			function renderstructure(structure){
				var out;
				if(typeof structure=='string'||typeof structure=='number'){
					return structure;
				}else if(structure.type=='accordion'){
					if('header' in structure){
						var headerparts=structure.header.map(renderstructure);
						var header=document.createElement('span');
						header.append(...headerparts);
					}
					var contents=structure.contents.map(renderstructure);
					var div=document.createElement('div');
					div.append(...contents);
					out=maccordion.createaccordion(header,div);
				}else if(structure.type=='editjson'){
					out=meditjson.fromjson(structure.data);
				}else if(structure.type=='json'){
					out=maccordion.fromjson(structure.data);
				}else if(structure.type=='icon'){
					// promise to load the image
					var img=document.createElement('img');
					var idata;
					if(structure.itype=='item'){
						idata=data.getitem(structure.name);
					}else if(structure.itype=='tech'){
						idata=data.data.technology[structure.name];
					}else if(structure.itype=='recipe'){
						idata=data.data.recipe[structure.name];
						console.log(idata);
						if(idata.icons==undefined&&idata.icon==undefined){
							if(idata.normal.main_product){
								idata=data.getitem(idata.normal.main_product);
							}else if(idata.normal.result){
								idata=data.getitem(idata.normal.result.name);
							}else{
								idata=data.getitem(idata.normal.results[0].name);
							}
						}
					}
					mimage.makeicon(idata).then(iconcanvas=>{
			      toObjectURL(iconcanvas).then(url=>{
			      	img.src=url;
			      });
					})
					var iconstyle={
						borderColor:'black',
						borderWidth:'1px',
						borderStyle:'solid',
						position:'relative',
						display:'inline-block'
					};
					addstyles(img,iconstyle);
					out=img;
				}else{
					var contents=structure.contents.map(renderstructure);
					var container=document.createElement(structure.type);
					container.append(...contents);
					out=container;
				}
				if('classes' in structure){
					addclasses(out,structure.classes);
				}
				if('styles' in structure){
					addstyles(out,structure.styles);
				}
				return out;
			}

			function recipetostructure(recipe){
				var rdata=data.pdata.recipe[recipe];
				var ings=rdata.normal.ingredients;
				var ress=rdata.normal.results;
				var iconstyle={
					borderColor:'black',
					borderWidth:'1px',
					borderStyle:'solid',
					position:'relative',
					display:'inline-block'
				};
				var ingcontents=[{
					type:'span',
					contents:[
						{type:'icon',itype:'item',name:ings[0][0]},
						{type:'span',contents:[ings[0][1]],classes:['icon-text']}
					],
					styles:iconstyle
				}];
				for(var i=1;i<ings.length;i++){
					ingcontents.push('+');
					ingcontents.push({
						type:'span',
						contents:[
							{type:'icon',itype:'item',name:ings[i][0]},
							{type:'span',contents:[ings[i][1]],classes:['icon-text']}
						],
						styles:iconstyle
					});
				}
				var rescontents=[{
					type:'span',
					contents:[
						{type:'icon',itype:'item',name:ress[0][0]},
						{type:'span',contents:[ress[0][1]],classes:['icon-text']}
					],
					styles:iconstyle
				}];
				for(var i=1;i<ress.length;i++){
					rescontents.push('+');
					rescontents.push({
						type:'span',
						contents:[
							{type:'icon',itype:'item',name:ress[i][0]},
							{type:'span',contents:[ress[i][1]],classes:['icon-text']}
						],
						styles:iconstyle
					});
				}
				return ingcontents.concat(['→'],rescontents,' ',rdata.normal.time+' s');
			}

			function renderitem(item){
				var structure={
					type:'div',
					contents:[
						data.itemlocale(item)[0],
						{type:'span',contents:[item],styles:{'padding-left':'1em',color:'grey'}},
						{type:'icon',itype:'item',name:item},
						{
							type:'accordion',
							header:['Prototype'],
							contents:[
								{
									type:'json',
									data:data.getitem(item)
								}
							]
						},
						{
							type:'accordion',
							header:['Produced by'],
							contents:data.produces.normal[item].map(recipe=>({
								type:'accordion',
								header:[
									data.recipelocale(recipe)[0],
									{type:'span',contents:[recipe],styles:{'padding-left':'1em','padding-right':'1em',color:'grey'}},
									{type:'icon',itype:'recipe',name:recipe}
								],
								contents:recipetostructure(recipe)
							}))
						},
						{
							type:'accordion',
							header:['Used by'],
							contents:data.uses.normal[item].map(recipe=>({
								type:'accordion',
								header:[
									data.recipelocale(recipe)[0],
									{type:'span',contents:[recipe],styles:{'padding-left':'1em','padding-right':'1em',color:'grey'}},
									{type:'icon',itype:'recipe',name:recipe}
								],
								contents:recipetostructure(recipe)
							}))
						}
					]
				};

		    var body=document.querySelector('body');
				var div=renderstructure(structure);
		    body.append(div);
			}

			var arrow='→';

			function accordionifmultiple(header,parts){
				if(parts.length==1){
					return {type:'div',contents:[header,parts[0]]};
				}
				return {type:'accordion',header:header,contents:parts};
			}

			function renderrecipe(recipe){
				var structure={
					type:'div',
					contents:[
						data.recipelocale(recipe)[0],
						{type:'span',contents:[recipe],styles:{'padding-left':'1em','padding-right':'1em',color:'grey'}},
						{type:'icon',itype:'recipe',name:recipe},
						{type:'br',contents:[]},
						...recipetostructure(recipe),
						accordionifmultiple(
							'Unlocked by ',
							data.unlockedby.normal[recipe].map(tech=>({
								type:'span',
								contents:[
									//{type:'br',contents:[]},
									data.techlocale(tech)[0],
									{type:'span',contents:[tech],styles:{'padding-left':'1em','padding-right':'1em',color:'grey'}},
									{type:'icon',itype:'tech',name:tech}
								]
							}))
						),
						{
							type:'accordion',
							header:['Prototype'],
							contents:[
								{
									type:'json',
									data:data.data.recipe[recipe]
								}
							]
						}
					]
				};

		    var body=document.querySelector('body');
				var div=renderstructure(structure);
		    body.append(div);
			}

			function rendertech(){}

			function renderentity(){}
		</script>
	</body>
</html>
